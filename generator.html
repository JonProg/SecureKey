<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password</title>
    <link rel="stylesheet" href="css/genpass_style.css">
</head>
    <body>
        <main>
            <form class="form-password">
                <div id="output">
                    A546FFF@#4
                </div>
                <div>
                    <input type="range" min="8" max="50" name="" id="range-words">
                    <label for="range-words" class="value-range">50</label>
                </div>
                <div class="checkers">
                    <div>
                        <input type="checkbox" name="upper-letter" id="upper-letter">
                        <label for="upper-letter">Letras maiúsculas</label>
                    </div>

                    <div>
                        <input type="checkbox" name="down-letter" id="down-letter">
                        <label for="down-letter">Letras minúsculas</label>
                    </div>

                    <div>
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Números</label>
                    </div>

                    <div>
                        <input type="checkbox" name="simboly" id="simboly">
                        <label for="simboly">Símbolos</label>
                    </div>
                </div>
                
                <button type="submit">Gerar</button>
            </form>
        </main>
        <script src="js/projects/genScript.js"></script>
    </body>
</html>
