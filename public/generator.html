<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key</title>
</head>
    <body>
        <main>
            <form class="form-password">
                <div id="output">
                    Selecione as Opções
                </div>
                <div class="box-range">
                    <input type="range" value="8" min="8" max="50" id="range-words"
                    onmousemove="rangeSlider(this.value)">
                    <label for="range-words" id="value-range">8</label>
                </div>
                <div class="checkers">
                    <div>
                        <input type="checkbox" name="upper-letter" id="upper-letter">
                        <label for="upper-letter">Letras maiúsculas</label>
                    </div>

                    <div>
                        <input type="checkbox" name="down-letter" id="down-letter">
                        <label for="down-letter">Letras minúsculas</label>
                    </div>

                    <div>
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Números</label>
                    </div>

                    <div>
                        <input type="checkbox" name="simboly" id="simboly">
                        <label for="simboly">Símbolos</label>
                    </div>
                </div>
                
                <button type="submit">Gerar</button>
            </form>
        </main>
        <script src="./assets/js/bundle.js"></script>
        <script>
            function rangeSlider(value){
                document.getElementById("value-range").innerHTML
                =value;
            }
        </script>
    </body>
</html>
